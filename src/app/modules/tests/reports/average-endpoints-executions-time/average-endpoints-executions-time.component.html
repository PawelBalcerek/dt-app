<h3>Average Endpoints Executions Time Chart</h3>
<div class="container" style="text-align: center; padding-top: 30px;">
    <div
      class="z-depth-1 grey lighten-4 row"
      style="display: inline-block; padding: 10px 50px 20px 50px; border: 1px solid #EEE;">
      <h4>Select test</h4>
      <mat-form-field>
        <mat-select [(value)]="selectedTestParameter">
          <mat-option *ngFor="let testParameters of (testService.testsParametersObservable|async)" [value]="testParameters">
            {{ testParameters.testName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>

    <div>
        <button mat-flat-button color="primary" (click)="selectTestParameter()" [disabled]="!selectedTestParameter">Select testParameter</button>
        <button mat-stroked-button color="primary" (click)="getCsvFile()" class="getCsvButton" [disabled]="!selectedTestParameter">Get CSV</button>
    </div>
  </div>

  <app-average-endpoints-executions-time-chart [averageEndpointsExecutionTime]="(reportService.averageEndpointsExecutionTimes_0|async)"></app-average-endpoints-executions-time-chart>
