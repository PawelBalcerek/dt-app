<table mat-table [dataSource]="_sellOffers" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef>Company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
    </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="isValid">
      <th mat-header-cell *matHeaderCellDef> isValid </th>
      <td mat-cell *matCellDef="let element"> {{element.isValid}} </td>
    </ng-container>

    <ng-container matColumnDef="withdraw">
      <th mat-header-cell *matHeaderCellDef> withdraw </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-flat-button color="warn" (click)="withdrawSell(element)" [disabled]="element.isValid==false">withdraw</button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
